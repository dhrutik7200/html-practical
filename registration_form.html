<!DOCTYPE html>
<html>
<head>
	
	<title>Form tag</title>
</head>
<body>
	<form action="tables.html" method="get">
		<table border="1" align="center">
		<tr><th colspan="2"><u>Registration Form</u></th></tr>

		<tr>
		<td><label>Firstname:</label></td>
		<td><input type="text" name="fname" id="fname" /></td>		
		</tr>
		<tr>
		<td><label>Lastname:</label></td>
		<td><input type="text" name="lname" id="lname" /></td>
	 	</tr>

	 	<tr>
		<td>Enter your Address:</td>
		<td><textarea name="Address" id="Address" rows="2 cols=5"></textarea></td>
		</tr>

		<tr>
		<td>Email:</td>
		<td><textarea type="Email" name="Email" id="Email" ></textarea></td>
		</tr>

		<tr>
		<td>Password:</td>
		<td><textarea type="Password" name="Password" id="Password"></textarea></td>
		</tr>

		<tr>
		<td>Gender:</td>
		<td><input type="radio" name="Male" id="Male" value="radio">Male
		<input type="radio" name="Female" id="Female" value="radio">Female</td>
		</tr>

		<tr>
		<td>Hobby:</td>
		<td><input type="checkbox" name="Cricket" id="Cricket" checked>Cricket
		<input type="checkbox" name="Football" id="Football" checked>Football
		<input type="checkbox" name="Hockey" id="Hockey" checked>Hockey</td>
		</tr>
	</form>	
</body>
</html>
